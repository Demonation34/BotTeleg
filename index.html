<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-Браузер</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #browser-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Мини-Браузер</h2>

  <div id="browser-bar">
    <input type="text" id="url" placeholder="example.com">
    <button onclick="loadPage()">Перейти</button>
  </div>

  <iframe id="viewer" src=""></iframe>

  <script>
    function loadPage() {
      const input = document.getElementById("url");
      let url = input.value.trim();

      if (!url.startsWith("http")) {
        url = "https://" + url;
      }

      document.getElementById("viewer").src = url;
    }
  </script>

</body>
</html>
